<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gmail.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign In</title>
</head>
<body>
    <div class="maindiv">
        <img class="sign-in"src="img/google.png" alt="Google">
        <h1>Sign in</h1>
        <h3>Continue to Gmail</h3>
            <form>
                <!---i class will be open when there is an Internet Connection-->
                <div class="field-name">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required/>
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="field-email innactive">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email or Phone" required/>
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="field-password innactive">
                    <i class="fas fa-key"></i>
                    <input type="password" placeholder="Password" required/>
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="field-finish innactive">
                    <i class="fas fa-heart"></i>
                    <p>Your Are Signed In</p>  
                    <i class="fas fa-heart"></i>
                </div>
            </form>
    </div>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/dab50779e8.js" crossorigin="anonymous"></script>
</body>
</html>
